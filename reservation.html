<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="py-3" style="background-color: #011027;">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px; height: auto;">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="menus.html">Menus</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservation.html">Book a Table</a></li>
                </ul>
            </nav>          
    </header>
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Reserve a Table</h2>
            <div id="alert-success" class="alert alert-success d-none" role="alert">
                ✅ Your reservation has been successfully submitted!
            </div>
            <form id="reservation-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="guests" class="form-label">Number of Guests</label>
                        <input type="guests" class="form-control" id="guests" required>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="requests" class="form-label">Special Requests</label>
                    <textarea class="form-control" id="requests" rows="3" placeholder="Any special requests?"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="text-center text-white py-4 mt-5" style="background-color: #0A94A6;">
        <div class="container">
            <p class="mb-1"><strong>Address :</strong> 123 Rue des Délices, Paris, France</p>
            <p class="mb-1"><strong>Phone :</strong> +33 1 23 45 67 89</p>
            <p class="mb-3"><strong>Email :</strong> contact@cupid-restaurant.com</p>
            <div>
                <a href="https://facebook.com" target="_blank" class="text-white">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="text-white">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
            <p class="mt-3 mb-0">© 2025 Cupid. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const alertBox = document.getElementById("alert-success");
            alertBox.classList.remove("d-none");
    
            setTimeout(() => {
                alertBox.classList.add("d-none");
                document.getElementById("reservation-form").reset();
            }, 2000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
